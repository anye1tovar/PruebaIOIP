<blockquote class="blockquote ml-5">
    <h2>Registro de estudios</h2>
    <footer class="blockquote.footer">
        <i>CRUD Angular 8 y Asp.Net Core</i>
    </footer>
</blockquote>
<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Nombre</div>
            <div class="td">Apellido</div>
            <div class="td">Dirección</div>
            <div class="td">Teléfono</div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of personForms.controls; let i=index;" (submit) = "recordSubmit(fg)">
            
            <div class="td">
                <input class="form-control" formControlName="name">
            </div>
            <div class="td">
                <input class="form-control" formControlName="lastname">
            </div>
            <div class="td">
                <input class="form-control" formControlName="address">
            </div>
            <div class="td">
                <input class="form-control" formControlName="phone">
            </div>
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('personID').value==0)?'btn-success':'btn-outline-dark'"><i
                        class="far fa-save fa-lg"></i>
                    {{fg.get('personID').value==0?'Submit':'Update'}}
                </button>
                <button class="btn btn-light ml-1" (click)="onDelete(fg.get('personID').value,i)">
                    <i class="far fa-trash-alt fa-lg text-danger"></i>
                </button>
            </div>
        </form>
    </div>
</div>
