<section>
    <h1>Estudos de la persona</h1>
    <div class = "container"></div>
        <div class = "interior">
            <a class="btn" (click)="newStudyPerson()">Nuevo estudio</a>
        </div>
    <div class = "tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <th>Nombre</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
            </thead>
        </table>
    </div>
    <div class = "tbl-content-player">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let player of (players$ | async)">
                    <th>{{studie.name}}</th>
                    <th>{{studie.dateStart}}</th>
                    <th>{{studie.dateEnd}}</th>
                    <th>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </th>           
                </tr>
            </tbody>
        </table>
    </div>
    </section>
